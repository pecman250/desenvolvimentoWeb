<!DOCTYPE html>
<html>

<head>
    <title>Meu primeiro Formulário</title>
</head>

<body>
    <h1>Formulário</h1>

    <form action= "formularioReal.html" method="post">

    <p>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" ><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx"><br>
    </p>
    <p>
        Como Você avalia nosso atendimento:
        <input type="radio" id="atendimento1" name="atendimento">
        <label for="atendimento1">Excelente</label>

        <input type="radio" id="atendimento2" name="atendimento">
        <label for="atendimento2">Bom</label>

        <input type="radio" id="atendimento3" name="atendimento">
        <label for="atendimento3">Regular</label>
        
        <input type="radio" id="atendimento4" name="atendimento">
        <label for="atendimento4">Ruim</label>
    </p>

    <p> Como você conheceu a nossa empresa?
        <select name="origem">
            <option value="internet">Internet</option>
            <option value="amigos">Amigos/Indicação</option>
            <option value="redes">Redes sociais</option>
            <option value="outros">Outros</option>
        </select>
    </p>
    <p>
        Você recomendaria nossa empresa a outras pessoas?
        
            <input type="radio" id="recomenda1" name="recomenda" value="sim">
            <label for="recomenda1">Sim</label>

            <input type="radio" id="recomenda2" name="recomenda" value="nao">
            <label for="recomenda2">Não</label><br>
        
    </p>

    <p>
        <input type="checkbox" id="termos"/>
        <label for="termos">Autorizo compartilhar minha resposta com terceiros</label>

    </p>

        <input type="submit" value="Log In"/>

    </form>
</body>



</html>
